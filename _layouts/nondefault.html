<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ site.title }}{% if page.title and page.title != "" %} &mdash; {{ page.title }}{% endif %}</title>

    {% if site.description %}<meta name="description" content="{{ site.description }}">{% endif %}


<link rel="stylesheet" href="{{ '/assets/css/app.min.css' | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="apple-touch-icon" href="{{ site.icon }}">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DWRWVSS29C"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-DWRWVSS29C');
    </script>

    <meta itemprop="name" content="{{ site.name }}">
    <meta itemprop="description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description }}{% endif %}">
    <meta itemprop="image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}https://solarpunk.blue/assets/images/solarpunk_blue_logo.jpeg{% endif %}">

    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{% if page.title %}{{ page.title | escape }} | {{ site.title }}{% else %}{{ site.title | escape }}{% endif %}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}https://solarpunk.blue/assets/images/solarpunk_blue_logo.jpeg{% endif %}">

    <meta property="twitter:url" content="{{ page.url | absolute_url }}">
    <meta property="twitter:card" content="summary_large_image"/>
    <meta property="twitter:title" content="{% if page.title %}{{ page.title | escape }} | {{ site.title }}{% else %}{{ site.title | escape }}{% endif %}">
    <meta property="twitter:site" content="{{ site.title }}">
    <meta property="twitter:description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description }}{% endif %}">
    <meta property="twitter:creator" content="@solarpunk_blue">
    <meta property="twitter:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}https://solarpunk.blue/assets/images/solarpunk_blue_logo.jpeg{% endif %}">

  </head>
  <body>

    {% include altheader.html %}
    {{ content }}


  </body>
</html>
